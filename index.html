<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flix - Streaming</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1508261301800-d2e74be2beba?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; color: red; font-weight: bold; }
    .logout { cursor: pointer; }
    .main { padding: 20px; }
    .search input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .section-title { font-size: 24px; margin: 20px 0 10px; }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); cursor: pointer; }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      flex-direction: column;
    }
    .modal video {
      width: 80%; max-height: 80%;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
    }
    /* Login Screen */
    .login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.4));
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    .login-box {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
    }
    @media(max-width: 600px) {
      .card img { height: 180px; }
    }
  </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h2>Flix Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Anmelden</button>
  </div>
</div>

<header>
  <div class="logo">Flix</div>
  <div class="logout" onclick="logout()">Ausloggen</div>
</header>

<div class="main">
  <div class="search">
    <input type="text" id="searchInput" oninput="filterContent()" placeholder="Suche Filme oder Serien...">
  </div>

  <div class="section-title">Top 10</div>
  <div class="catalog" id="topCatalog"></div>

  <div class="section-title">Filme</div>
  <div class="catalog" id="movieCatalog"></div>

  <div class="section-title">Serien</div>
  <div class="catalog" id="seriesCatalog"></div>
</div>

<div class="modal" id="videoModal">
  <video id="videoPlayer" controls autoplay></video>
  <button onclick="closeModal()">Schlie√üen</button>
</div>

<script>
  const media = [
    { title: \"Inception\", type: \"movie\", image: \"https://upload.wikimedia.org/wikipedia/en/7/7f/Inception_ver3.jpg\", video: \"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4\", top: true },
    { title: \"Skyfall\", type: \"movie\", image: \"https://upload.wikimedia.org/wikipedia/en/a/a7/Skyfall_poster.jpg\", video: \"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4\", top: false },
    { title: \"Tears of Steel\", type: \"series\", image: \"https://upload.wikimedia.org/wikipedia/commons/e/e9/Tears_of_Steel_Poster.jpg\", video: \"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4\", top: true },
    { title: \"Sintel\", type: \"series\", image: \"https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Sintel_poster.jpg/800px-Sintel_poster.jpg\", video: \"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4\", top: false }
  ];

  let currentUser = null;

  function login() {
    const user = document.getElementById('username').value;
    const pin = document.getElementById('pin').value;
    if ((user === \"admin\" && pin === \"admin\") || (user === \"gast\" && pin === \"gast\")) {
      currentUser = user;
      document.getElementById(\"loginScreen\").style.display = \"none\";
      loadCatalog();
    } else {
      alert(\"Zugangsdaten falsch!\");
    }
  }

  function logout() {
    location.reload();
  }

  function loadCatalog() {
    const top = media.filter(m => m.top);
    const movies = media.filter(m => m.type === \"movie\");
    const series = media.filter(m => m.type === \"series\");

    renderCatalog(\"topCatalog\", top);
    renderCatalog(\"movieCatalog\", movies);
    renderCatalog(\"seriesCatalog\", series);
  }

  function renderCatalog(id, items) {
    const container = document.getElementById(id);
    container.innerHTML = \"\";
    items.forEach(item => {
      const card = document.createElement(\"div\");
      card.className = \"card\";
      card.innerHTML = `<img src=\"${item.image}\" alt=\"${item.title}\"><h3>${item.title}</h3>`;
      card.onclick = () => openModal(item.video);
      container.appendChild(card);
    });
  }

  function openModal(videoURL) {
    document.getElementById(\"videoPlayer\").src = videoURL;
    document.getElementById(\"videoModal\").style.display = \"flex\";
  }

  function closeModal() {
    document.getElementById(\"videoModal\").style.display = \"none\";
    document.getElementById(\"videoPlayer\").pause();
  }

  function filterContent() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = media.filter(m => m.title.toLowerCase().includes(query));
    renderCatalog(\"movieCatalog\", filtered.filter(m => m.type === 'movie'));
    renderCatalog(\"seriesCatalog\", filtered.filter(m => m.type === 'series'));
    renderCatalog(\"topCatalog\", filtered.filter(m => m.top));
  }
</script>

</body>
</html>
