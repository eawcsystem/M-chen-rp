<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StreamFlix - Login</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0f24;
    overflow: hidden;
    color: white;
  }
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #071227 0%, #0a0f24 100%);
    overflow: hidden;
    z-index: -1;
  }
  .mountain {
    position: absolute;
    bottom: 0;
    width: 150%;
    height: 250px;
    background: linear-gradient(135deg, #0b233f 0%, #0f335a 100%);
    clip-path: polygon(0 100%, 25% 0%, 50% 100%, 75% 0%, 100% 100%);
    animation: moveMountains 30s linear infinite;
    opacity: 0.4;
  }
  .mountain:nth-child(2) {
    bottom: 80px;
    height: 150px;
    animation-duration: 45s;
    opacity: 0.3;
  }
  .mountain:nth-child(3) {
    bottom: 30px;
    height: 200px;
    animation-duration: 60s;
    opacity: 0.5;
  }
  @keyframes moveMountains {
    0% {transform: translateX(-25%);}
    100% {transform: translateX(0);}
  }
  #loginContainer {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    backdrop-filter: brightness(0.7);
    text-align: center;
  }
  #loginContainer h1 {
    font-size: 4rem;
    font-weight: 900;
    margin-bottom: 30px;
    color: #e50914;
    text-shadow: 0 0 10px #e50914;
  }
  form {
    background: rgba(20, 20, 20, 0.85);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
    width: 100%;
    max-width: 400px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 1.1rem;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 8px #e50914;
  }
  button {
    background: #e50914;
    color: white;
    font-weight: 900;
    font-size: 1.25rem;
    width: 100%;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #b20710;
  }
  #errorMsg {
    color: #ff4c4c;
    margin-bottom: 15px;
    font-weight: 700;
  }
  #appHeader {
    display: none;
    background-color: #111;
    padding: 15px 30px;
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    font-weight: 900;
    font-size: 24px;
    color: #e50914;
  }
  #appHeader .logo {
    cursor: default;
  }
  #logoutBtn {
    background: transparent; 
    border: none; 
    color: white; 
    cursor: pointer;
    font-weight: 700; 
    font-size: 18px;
    transition: color 0.3s ease;
  }
  #logoutBtn:hover {
    color: #e50914;
  }
  #content {
    padding: 30px 20px;
    max-width: 1200px;
    margin: auto;
    color: white;
    display: none;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 15px;
  }
  .card {
    background: #222;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
    height: 240px;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    flex-shrink: 0;
    display: block;
  }
  .card video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: none;
  }
  .card:hover {
    transform: scale(1.05);
    z-index: 10;
  }
  .card:hover video {
    display: block;
  }
  .card:hover img {
    display: none;
  }
  .card > div {
    padding: 8px;
    font-weight: 700;
    flex-grow: 1;
  }
  /* Detail Overlay */
  #detailOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.9);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 20px;
  }
  #detailOverlay h2 {
    color: white;
    margin-bottom: 15px;
  }
  #detailOverlay video {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 8px;
  }
  #episodeButtons {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  #episodeButtons button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background: #e50914;
    color: white;
    cursor: pointer;
    font-weight: 700;
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }
  #episodeButtons button.active {
    opacity: 1;
  }
  #closeDetailBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background: #e50914;
    border: none;
    color: white;
    border-radius: 6px;
  }
  /* Responsive */
  @media (max-width: 600px) {
    #loginContainer h1 {
      font-size: 3rem;
    }
    form {
      padding: 25px 20px;
    }
  }
</style>
</head>
<body>

<div class="background" aria-hidden="true">
  <div class="mountain" style="animation-delay: 0s;"></div>
  <div class="mountain" style="animation-delay: -15s;"></div>
  <div class="mountain" style="animation-delay: -30s;"></div>
</div>

<!-- Login -->
<div id="loginContainer" role="main" aria-label="Login Bereich">
  <h1>StreamFlix</h1>
  <form id="loginForm" aria-describedby="errorMsg" aria-label="Login Formular">
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
    <label for="username">Benutzername</label>
    <input type="text" id="username" name="username" autocomplete="username" required autofocus />
    <label for="pin">PIN</label>
    <input type="password" id="pin" name="pin" autocomplete="current-password" required />
    <button type="submit">Anmelden</button>
  </form>
</div>

<!-- Hauptseite -->
<header id="appHeader" role="banner">
  <div class="logo" tabindex="0">Flix</div>
  <button id="logoutBtn" aria-label="Logout">Logout</button>
</header>

<main id="content" tabindex="-1" aria-live="polite" aria-label="Filmbibliothek"></main>

<!-- Detail Overlay -->
<div id="detailOverlay" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
  <button id="closeDetailBtn" aria-label="Schließen">✕ Schließen</button>
  <h2 id="detailTitle"></h2>
  <video controls autoplay muted></video>
  <div id="episodeButtons"></div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  const loginContainer = document.getElementById("loginContainer");
  const appHeader = document.getElementById("appHeader");
  const logoutBtn = document.getElementById("logoutBtn");
  const content = document.getElementById("content");
  const detailOverlay = document.getElementById("detailOverlay");
  const detailTitle = document.getElementById("detailTitle");
  const detailVideo = detailOverlay.querySelector("video");
  const episodeButtons = document.getElementById("episodeButtons");

  let currentUserRole = null;

  const library = [
    {
      id: "film1",
      type: "movie",
      title: "The Matrix",
      poster: "https://m.media-amazon.com/images/I/51EG732BV3L._AC_.jpg",
      videos: ["https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm"
    },
    {
      id: "film2",
      type: "movie",
      title: "Inception",
      poster: "https://m.media-amazon.com/images/I/51oD0JxJkGL._AC_.jpg",
      videos: ["https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm"],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"
    },
    {
      id: "serie1",
      type: "series",
      title: "Stranger Things",
      poster: "https://m.media-amazon.com/images/I/51sX9W3R+wL._AC_.jpg",
      seasons: [
        {
          season: 1,
          episodes: [
            {title: "Folge 1", video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"},
            {title: "Folge 2", video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm"},
          ]
        }
      ],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"
    },
    // Weitere Filme/Serien hier hinzufügen
    {
      id: "film3",
      type: "movie",
      title: "Interstellar",
      poster: "https://m.media-amazon.com/images/I/71nXJchWOSL._AC_SY679_.jpg",
      videos: ["https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm"],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
    },
    {
      id: "serie2",
      type: "series",
      title: "Dark",
      poster: "https://m.media-amazon.com/images/I/51j0-0SSK2L._AC_.jpg",
      seasons: [
        {
          season: 1,
          episodes: [
            {title: "Folge 1", video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"},
            {title: "Folge 2", video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm"},
          ]
        }
      ],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm"
    }
  ];

  function renderLibrary() {
    content.innerHTML = "";
    const grid = document.createElement("div");
    grid.className = "grid";

    library.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.tabIndex = 0;
      card.setAttribute("role", "button");
      card.setAttribute("aria-label", `Öffne Details für ${item.title}`);

      const img = document.createElement("img");
      img.src = item.poster;
      img.alt = `Poster von ${item.title}`;

      const video = document.createElement("video");
      video.src = item.trailer;
      video.muted = true;
      video.loop = true;
      video.style.position = "absolute";
      video.style.top = "0";
      video.style.left = "0";
      video.style.width = "100%";
      video.style.height = "180px";
      video.style.objectFit = "cover";
      video.style.display = "none";

      card.appendChild(img);
      card.appendChild(video);

      const titleDiv = document.createElement("div");
      titleDiv.textContent = item.title;
      titleDiv.style.padding = "8px";
      titleDiv.style.fontWeight = "700";
      titleDiv.style.flexGrow = "1";
      card.appendChild(titleDiv);

      // Trailer-Vorschau für alle Rollen (Owner & Guest)
      card.addEventListener("mouseenter", () => {
        img.style.display = "none";
        video.style.display = "block";
        video.play();
        card.style.transform = "scale(1.05)";
        card.style.zIndex = "10";
      });
      card.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
        video.style.display = "none";
        img.style.display = "block";
        card.style.transform = "scale(1)";
        card.style.zIndex = "1";
      });

      card.addEventListener("click", () => {
        openDetail(item);
      });

      grid.appendChild(card);
    });

    content.appendChild(grid);
    content.style.display = "block";
    content.focus();
  }

  // Detail Overlay Funktionen
  closeDetailBtn.addEventListener("click", () => {
    detailOverlay.style.display = "none";
    detailVideo.pause();
    detailVideo.src = "";
    episodeButtons.innerHTML = "";
  });

  function openDetail(item) {
    detailTitle.textContent = item.title;
    episodeButtons.innerHTML = "";

    if(item.type === "movie") {
      detailVideo.src = item.videos[0];
      episodeButtons.style.display = "none";
    } else if(item.type === "series") {
      if(currentUserRole === "owner") {
        // Alle Episoden als Buttons
        detailVideo.src = item.seasons[0].episodes[0].video;
        episodeButtons.style.display = "flex";
        item.seasons.forEach(season => {
          season.episodes.forEach((ep, idx) => {
            const epBtn = document.createElement("button");
            epBtn.textContent = ep.title;
            epBtn.classList.add(idx === 0 ? "active" : "");
            epBtn.addEventListener("click", () => {
              detailVideo.src = ep.video;
              detailVideo.play();
              Array.from(episodeButtons.children).forEach(b => b.classList.remove("active"));
              epBtn.classList.add("active");
            });
            episodeButtons.appendChild(epBtn);
          });
        });
      } else {
        // Guest: Nur erste Folge abspielen, kein Button
        detailVideo.src = item.seasons[0].episodes[0].video;
        episodeButtons.style.display = "none";
      }
    }

    detailOverlay.style.display = "flex";
    detailVideo.play();
  }

  // Login Logik
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim().toLowerCase();
    const pin = loginForm.pin.value.trim().toLowerCase();

    if(username === "admin" && pin === "admin") {
      currentUserRole = "owner";
      errorMsg.textContent = "";
      loginContainer.style.display = "none";
      appHeader.style.display = "flex";
      logoutBtn.style.display = "inline-block";
      renderLibrary();
    } else if(username === "gast" && pin === "gast") {
      currentUserRole = "guest";
      errorMsg.textContent = "";
      loginContainer.style.display = "none";
      appHeader.style.display = "flex";
      logoutBtn.style.display = "none"; // Gast hat keinen Logout-Button
      renderLibrary();
    } else {
      errorMsg.textContent = "Falscher Benutzername oder PIN.";
    }
  });

  logoutBtn.addEventListener("click", () => {
    currentUserRole = null;
    loginContainer.style.display = "flex";
    appHeader.style.display = "none";
    content.style.display = "none";
    detailOverlay.style.display = "none";
    loginForm.reset();
    errorMsg.textContent = "";
  });
</script>

</body>
</html>
