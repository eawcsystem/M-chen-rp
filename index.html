<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StreamFlix - Netflix Clone mit Trailer Vorschau</title>
<style>
  body {
    margin: 0; background-color: #141414; color: white;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow-x: hidden;
  }
  header {
    background-color: #111;
    padding: 15px 30px;
    display: flex; justify-content: space-between; align-items: center;
    flex-wrap: wrap;
  }
  header h1 {
    color: #e50914; font-weight: 900; font-size: 28px; margin: 0;
  }
  #searchInput {
    background: #333;
    border: none;
    border-radius: 3px;
    padding: 8px 12px;
    color: white;
    font-size: 16px;
    width: 300px;
    max-width: 100%;
    margin-left: 20px;
  }
  #searchInput::placeholder {
    color: #bbb;
  }
  #logoutBtn {
    background: transparent; border: none; color: white; cursor: pointer;
    font-weight: 700; font-size: 16px;
    margin-left: 20px;
  }
  #logoutBtn:hover {
    text-decoration: underline;
  }
  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px 80px;
  }
  h2 {
    margin-top: 40px;
    margin-bottom: 15px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 15px;
  }
  .card {
    background: #222;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
    height: 240px;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #e50914;
    z-index: 5;
  }
  .card img, .card video {
    width: 100%;
    height: 180px;
    object-fit: cover;
    flex-shrink: 0;
    display: block;
  }
  .card video {
    position: absolute;
    top: 0; left: 0;
    display: none;
    z-index: 1;
  }
  .card .title {
    padding: 8px 10px;
    font-weight: 700;
    font-size: 15px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    background: #141414;
    flex-grow: 1;
    display: flex;
    align-items: center;
  }
  /* Detail Overlay */
  #detailOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    z-index: 9999;
  }
  #detailHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background: #111;
  }
  #detailHeader h2 {
    margin: 0; font-size: 24px; font-weight: 900; color: #e50914;
  }
  #closeDetail {
    background: transparent;
    border: none;
    font-size: 28px;
    font-weight: 700;
    color: white;
    cursor: pointer;
  }
  #detailContent {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    flex-direction: column;
  }
  #detailContent video {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
    background: black;
  }
  /* Serien Episoden-Liste */
  #episodeList {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    background: #222;
    border-radius: 6px;
    padding: 10px 15px;
    color: #eee;
    width: 100%;
  }
  #episodeList button {
    background: #333;
    border: none;
    color: #eee;
    padding: 8px 12px;
    margin: 4px 6px 4px 0;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  #episodeList button:hover,
  #episodeList button.active {
    background-color: #e50914;
    color: white;
  }
  /* Scrollbar für EpisodeList */
  #episodeList::-webkit-scrollbar {
    height: 8px;
  }
  #episodeList::-webkit-scrollbar-thumb {
    background: #e50914;
    border-radius: 4px;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 15px;
    }

    #searchInput {
      width: 100%;
      margin: 10px 0 0 0;
      font-size: 18px;
      margin-left: 0;
    }

    #logoutBtn {
      margin-left: 0;
      margin-top: 10px;
    }

    main {
      padding: 0 10px 60px;
    }

    .grid {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .card {
      height: 200px;
    }

    .card img, .card video {
      height: 140px;
    }

    .card .title {
      font-size: 14px;
      padding: 6px 8px;
    }

    #detailOverlay {
      padding: 10px;
    }

    #detailContent video {
      max-width: 100vw !important;
      max-height: 50vh !important;
      border-radius: 0;
    }

    #episodeList {
      max-height: 100px;
      padding: 5px 10px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>StreamFlix</h1>
  <input id="searchInput" type="search" placeholder="Suche Filme und Serien..." aria-label="Suche Filme und Serien" />
  <button id="logoutBtn" style="display:none" onclick="logout()">Logout</button>
</header>

<main id="content" aria-live="polite">
  <!-- Inhalte werden hier geladen -->
</main>

<!-- Detail-Overlay für Film/Serie -->
<div id="detailOverlay" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
  <div id="detailHeader">
    <h2 id="detailTitle"></h2>
    <button id="closeDetail" aria-label="Schließen">&times;</button>
  </div>
  <div id="detailContent">
    <!-- Video und Episodenliste -->
  </div>
</div>

<script>
  let currentUser = null;

  const library = [
    {
      id: "film1",
      type: "movie",
      title: "Der Pate",
      poster: "https://m.media-amazon.com/images/I/41+eK8zBwQL._AC_.jpg",
      videos: ["https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"
    },
    {
      id: "film2",
      type: "movie",
      title: "Inception",
      poster: "https://m.media-amazon.com/images/I/51s+7X1rmtL._AC_.jpg",
      videos: ["https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
    },
    {
      id: "serie1",
      type: "series",
      title: "Stranger Things",
      poster: "https://upload.wikimedia.org/wikipedia/commons/3/38/Stranger_Things_logo.png",
      seasons: [
        {
          season: 1,
          episodes: [
            {title:"Folge 1: Das Verschwinden", video:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"},
            {title:"Folge 2: Der Geist", video:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"}
          ]
        }
      ],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/big_buck_bunny.webm"
    },
    {
      id: "serie2",
      type: "series",
      title: "Dark",
      poster: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Dark_logo.svg",
      seasons: [
        {
          season: 1,
          episodes: [
            {title:"Folge 1: Geheimnis", video:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/big_buck_bunny.webm"},
            {title:"Folge 2: Vergangenheit", video:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"}
          ]
        }
      ],
      trailer: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm"
    }
  ];

  const content = document.getElementById("content");
  const searchInput = document.getElementById("searchInput");
  const logoutBtn = document.getElementById("logoutBtn");

  const detailOverlay = document.getElementById("detailOverlay");
  const detailTitle = document.getElementById("detailTitle");
  const detailContent = document.getElementById("detailContent");
  const closeDetailBtn = document.getElementById("closeDetail");

  // Einfacher Login: admin/admin
  function login() {
    let user = prompt("Benutzername:");
    let pass = prompt("PIN:");
    if(user === "admin" && pass === "admin") {
      currentUser = {name: "admin", role: "owner"};
      alert("Willkommen, Admin!");
      logoutBtn.style.display = "inline-block";
      renderLibrary();
    } else {
      alert("Falscher Benutzername oder PIN.");
      login();
    }
  }

  function logout() {
    currentUser = null;
    logoutBtn.style.display = "none";
    content.innerHTML = "";
    login();
  }

  // Liste anzeigen mit automatischer Trailer-Vorschau
  function renderLibrary(filter = "") {
    content.innerHTML = "";

    let filtered = library.filter(item => 
      item.title.toLowerCase().includes(filter.toLowerCase())
    );

    if(filtered.length === 0) {
      content.innerHTML = "<p>Keine Filme oder Serien gefunden.</p>";
      return;
    }

    const grid = document.createElement("div");
    grid.className = "grid";

    filtered.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      // Bild
      const img = document.createElement("img");
      img.src = item.poster;
      img.alt = `${item.title} Poster`;

      // Video für Trailer (hover)
      const video = document.createElement("video");
      video.src = item.trailer;
      video.muted = true;
      video.loop = true;
      video.style.position = "absolute";
      video.style.top = "0";
      video.style.left = "0";
      video.style.width = "100%";
      video.style.height = "180px";
      video.style.objectFit = "cover";
      video.style.display = "none";
      video.setAttribute("aria-hidden", "true");

      card.appendChild(img);
      card.appendChild(video);

      // Titel
      const titleDiv = document.createElement("div");
      titleDiv.className = "title";
      titleDiv.textContent = item.title;
      card.appendChild(titleDiv);

      // Hover: Trailer starten und Bild ausblenden
      card.addEventListener("mouseenter", () => {
        img.style.display = "none";
        video.style.display = "block";
        video.play();
      });
      card.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
        video.style.display = "none";
        img.style.display = "block";
      });

      // Klick: Detailansicht
      card.addEventListener("click", () => {
        openDetail(item);
      });

      grid.appendChild(card);
    });

    content.appendChild(grid);
  }

  // Detail Overlay öffnen (Film oder Serie)
  function openDetail(item) {
    detailTitle.textContent = item.title;
    detailContent.innerHTML = "";

    if(item.type === "movie") {
      const video = document.createElement("video");
      video.src = item.videos[0];
      video.controls = true;
      video.autoplay = true;
      video.style.maxHeight = "80vh";
      video.style.maxWidth = "90vw";
      detailContent.appendChild(video);
    } else if(item.type === "series") {
      const video = document.createElement("video");
      video.src = item.seasons[0].episodes[0].video;
      video.controls = true;
      video.autoplay = true;
      video.style.maxHeight = "80vh";
      video.style.maxWidth = "90vw";
      detailContent.appendChild(video);

      const episodeList = document.createElement("div");
      episodeList.id = "episodeList";

      item.seasons.forEach(season => {
        season.episodes.forEach((ep, idx) => {
          const epBtn = document.createElement("button");
          epBtn.textContent = ep.title;
          epBtn.addEventListener("click", () => {
            video.src = ep.video;
            video.play();
            Array.from(episodeList.children).forEach(b => b.classList.remove("active"));
            epBtn.classList.add("active");
          });
          episodeList.appendChild(epBtn);
        });
      });

      detailContent.appendChild(episodeList);
      episodeList.children[0].classList.add("active");
    }

    detailOverlay.style.display = "flex";
  }

  closeDetailBtn.addEventListener("click", () => {
    detailOverlay.style.display = "none";
    detailContent.innerHTML = "";
  });

  // Sucheingabe
  searchInput.addEventListener("input", () => {
    renderLibrary(searchInput.value);
  });

  // Beim Laden Login starten
  window.onload = () => {
    login();
  };
</script>

</body>
</html>
